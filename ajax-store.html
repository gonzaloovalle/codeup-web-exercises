<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button id="update">Refresh</button>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    function updatePage() {
        var ajaxRequest = $.ajax("data/inventory.json");


        ajaxRequest.done(function(data, status, jqXhr) {
            console.log("test");
            console.log(data);
            tableHTML(data);
        });

        ajaxRequest.fail(function(jqXhr, status, error) {
            console.log(jqXhr); // jQuery XMLHttpRequest object
            console.log(status);
            console.log(error);
        });
    }


    function tableHTML(products) {
        var productsHTML = "";

        products.forEach(function(product) {
            productsHTML += "<tr>";
            productsHTML += "<td>" + product.title + "</td>";
            productsHTML += "<td>" + product.quantity + "</td>";
            productsHTML += "<td>" + product.categories + "</td>";
            productsHTML += "<td>" + product.price + "</td>";
            productsHTML += "</tr>";
        });

        $('#products').html(productsHTML);
    }

    $('#update').click(updatePage);

})();
</script>

</body>
</html>
