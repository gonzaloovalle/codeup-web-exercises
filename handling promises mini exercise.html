<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promises Mini-Exercise</title>
</head>
<body>

<script>
    "use strict";

    function successIfEvenUTCSecond() {
        return new Promise((resolve, reject) => {
            setTimeout(function() {
                const second = new Date().getUTCSeconds();
                if (second % 2 === 0) {
                    resolve(second);

                } else {
                    reject(second);
                }
            }, 2000);
        });
    }

    const aPromise = successIfEvenUTCSecond();

    // TODO: if aPromise resolves, console.log 'VALUE_HERE is an even number!'
    aPromise.then(message => console.log('VALUE_HERE is an even number!'));
    // TODO: if aPromise rejects, console.error 'VALUE_HERE is an odd number!'
    aPromise.catch(message => console.log('VALUE_HERE is an odd number!'));
</script>
</body>
</html>
