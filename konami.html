<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery-3.5.1.js"></script>
<script>
    "use strict";

    let konami = [];
    let konamiCode = "38,38,40,40,37,39,37,39,66,65,13";

    $(document).keyup(function(e){
        konami.push(e.keyCode);
        console.log(e.keyCode);
        if (konami.toString().indexOf(konamiCode) !== -1) {
            alert('You gained 30 lives!');
            $("body").css({
                "background-image": "url(./img/konami_1998.png)",
                "background-repeat" : "no-repeat"
            });
            konami.length = 0;
        }
    });
</script>
</body>
</html>
